<!DOCTYPE HTML>
<html>

<head>
   <meta charset="UTF-8">
   <title>Stand-up meeting</title>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css" />
   <script type="text/javascript" src="elm.js"></script>
</head>

<body>
  <div id="elm-app"></div>
   <script type="text/javascript">
      var storedState = localStorage.getItem('elm-stand-up-team-members');
      var startingState = storedState ? JSON.parse(storedState) : [];
      var elmStandUp = Elm.Main.init({
        node: document.getElementById('elm-app'),
        flags: startingState
      });

      elmStandUp.ports.saveStandUp.subscribe(function (standUpModel) {
         console.log(standUpModel);
         localStorage.setItem('elm-stand-up-team-members', JSON.stringify(standUpModel.teamMembers));
      });
   </script>
</body>

</html>
