<!DOCTYPE HTML>
<html>

<head>
   <meta charset="UTF-8">
   <title>Stand-up meeting</title>
   <link rel="stylesheet" href="styles.css" />
   <script type="text/javascript" src="elm.js"></script>
</head>

<body>
   <script type="text/javascript">
      var storedState = localStorage.getItem('elm-stand-up-team-members');
      var startingState = storedState ? JSON.parse(storedState) : [];
      var elmStandUp = Elm.Main.fullscreen(startingState);

      elmStandUp.ports.saveStandUp.subscribe(function (standUpModel) {
         console.log(standUpModel);
         localStorage.setItem('elm-stand-up-team-members', JSON.stringify(standUpModel.teamMembers));
      });
   </script>
</body>

</html>
